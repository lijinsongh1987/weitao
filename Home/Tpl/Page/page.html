<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>淘宝客</title>
<link rel="stylesheet" type="text/css" href="./Public/Home/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="./Public/Home/css/swiper.min.css">
<link rel="stylesheet" type="text/css" href="./Public/Home/css/common.css">
<link rel="stylesheet" type="text/css" href="./Public/Home/css/index.css">
<link rel="stylesheet" type="text/css" href="./Public/Home/css/dropload.css">
<script src="./Public/Home/js/jquery-1.11.2.min.js"></script>
<script src="./Public/Home/js/swiper.min.js"></script>
<script src="./Public/Home/js/flexible.js"></script>
<script src="./Public/Home/js/dropload.min.js"></script>
<style type="text/css">


html{
	background: none;
}
.swiper-pagination-bullet {
    width: 8px;
    height: 8px;
    display: inline-block;
    border-radius: 100%;
    background: #fff;
    opacity: 1;
}
.swiper-pagination-bullet-active {
    opacity: 1;
    background: #ff6b0e;
}
#list-box{
	padding-top:0.3125rem;
}

.swiper-slide{
	width:auto;
	}
.swiper-slide a {
	text-align:center;
	display: block;
	float: left;
	color: #323232;
	padding:8px 14px 8px 14px;
	line-height:1em;
	font-size:14px;
	border-radius: 666px;
	}
.swiper-slide .a-active{
	color: #fff;
	background: #ff6b0e;
	}
.swiper-slide a:hover{
	text-decoration:none;
	}
.swiper-container{
	padding-top: 10px;
	padding-bottom: 10px;
	padding-left: 10px;
	position: fixed;
	top:0;
	background: #f3f3f3;
	width:100%;
	}
	
#list-box{
	padding: 10px 10px 0 10px;
	padding-top:0;
	background: #f3f3f3;
	}
#list-box .list{
	padding-left:0.3125rem;
}
.list-box{
	background: #fff;
	padding: 0;
	padding-right: 0.3125rem;
	border-radius: 6px;
	overflow: hidden;
	margin-bottom: 10px;
	}
#filter{
	width:100%;
	position: fixed;
	top:50px;
	background: #f3f3f3;
	}
#filter-box{
	margin-left: 10px;
	margin-right: 10px;
	margin-bottom:10px;
	background: #fff;
	border-radius: 6px;
	overflow:hidden;
	}

#filter-box .filter{
	display:block;
	width:25%;
	float:left;
	text-align: center;
	line-height: 2.6em;
	font-size: 14px;
	color:#969696;
	}
#filter-box .filter-active{
	color:#ff6b0e;
	text-decoration: none
	}
#filter-box .filter-active:hover{
	text-decoration: none
	}


</style>
</head>

<body>

	
	
	<section id="conten">
		
		
		<div class="swiper-container">
	        <div class="swiper-wrapper">
	          <div class="swiper-slide"><a  onclick="goodstype(0);" class="a-active">全部</a></div>
	          <volist name="typelist" id="type">
		          <div class="swiper-slide"><a onclick="goodstype('{$type.tkid}');">{$type.typename}</a></div>
	          </volist>
	        </div>
	    </div>
	    
	    <div id="filter">
	    	<div id="filter-box">
		    	<a class="filter filter-active" onclick="filter(0);">综合</a>
		    	<a class="filter" onclick="filter(1);">销量</a>
		    	<a class="filter" onclick="filter(2);">价格</a>
		    	<a class="filter" onclick="filter(3);">优惠幅度</a>
	    	</div>
	    </div>
		
		<div id="list-box" class="content">
			<div class="lists">
			
			</div>
		</div>
		

		
		
	</section>
	
</body>

<script>
		
		
		
		
		var counter = 0;
		// 每页展示4个
		var num = 10;
		var pageStart = 0,pageEnd = 0;
		var typess = 0;
		var _me;
		
		$conditionwidth = $("#filter-box").width();
		$(".condition").width($conditionwidth);
		
		$filter = "";
		$tkid = "";
		$("#filter-sorting").click(function(){
			
		})


		
		
		$(function(){
			goodstype(0);
			
			$("#filter-box .filter").click(function(){
				$("#filter-box .filter").removeClass("filter-active");
				$(this).addClass("filter-active")
			})
			
			$(".swiper-slide").click(function(){
				
				
				$(this).siblings().find('a').removeClass("a-active");
				$(this).find('a').addClass("a-active");
			});
			
			
			
			$marginheight = $(".swiper-container").height();
			$shaixuanheight = $("#filter-box").height();
			$("#list-box").css("margin-top",$marginheight+$shaixuanheight+30);
			
			
			
		    

		    // dropload
		    $('.content').dropload({
		        scrollArea : window,
		        
		        domDown : {
		            domClass   : 'dropload-down',
		            domRefresh : '<div class="dropload-refresh">↑上拉加载更多-自定义内容</div>',
		            domLoad    : '<div class="dropload-load"><span class="loading"></span>正在加载数据...</div>',
		            domNoData  : '<div class="dropload-noData">已加载完成</div>'
		        },
		        
		        loadDownFn : function(me){
		        	_me = me;
		        	loadGoodsList();
		        },
		        threshold : 50
		    });
		    
		    
		});
		
		function loadGoodsList(){
        	var types = '{$types}';
        	
        	
        	//alert(counter);
            $.ajax({
                type: 'GET',
                url: '?s=Page/goodslist',
               	data:{'counter':counter,'id':typess,'types':types,'filter':$filter},
                dataType: 'json',
                success: function(data){
                	counter++;
                	
                	//alert(data['sql']);
                    var result = '';
                    //counter++;
					//alert(JSON.stringify(data));
                    for(var i = 0; i < data.length; i++){
                    	result +=   "<div class='list-box'>"+
							"<a onclick=\"changurl('"+data[i]['Quan_link']+"','"+data[i]['id']+"','"+data[i]['GoodsID']+"','1')\" class='list' id='"+data[i]['id']+"upload'>"+
							"<img class='sp-img' src='"+data[i].Pic+"'>"+
							"<div class='text-box'>"+
								"<h2>"+data[i].Title+"</h2>"+
								"<div class='price-box'>"+
									"<div class='price'>"+
										"<p class='value'>￥<strong>"+data[i].Price+"</strong><span>券后价</span></p>"+
										"<p class='save-money'>"+
											"<img src='./Public/Home/img/sheng.png'>"+
											"<span>"+data[i].Quan_price+"元</span>"+
										"</p>"+
									"</div>"+
									"<div class='button-box'>"+
									 "<p class='xiaoliang'> 已售"+data[i].Sales_num+"<p>"+
										"<p class='button'>马上抢购</p>"+
									"</div>"+
								"</div>"+
							"</div>"+
						"</a>"+
					"</div>";
	                	
                    }
                    
                    if(data.length < 20){
                		//alert(data.length);
                        // 锁定
                        _me.lock();
                        // 无数据
                        _me.noData();
	                    }
                    
                    // 为了测试，延迟1秒加载
                    setTimeout(function(){
                        $('.lists').append(result);
                        // 每次数据加载完，必须重置
                        _me.resetload();
                    },1);
                },
                error: function(xhr, type){
                    alert('加载错误');
                    // 即使加载出错，也得重置
                    _me.resetload();
                }
            });
		}

		function changurl(quanlink,id,goodsid,status) {
			$.ajax({
                type: 'GET',
                url: '?s=Page/changeurl',
               	data:{'quanlink':quanlink,'id':id,'goodsid':goodsid},
                dataType: 'json',
                success: function(data){
                	if (!data['gourllink']) {
                		data['gourllink'] = '';
                	}
                	var u = navigator.userAgent, app = navigator.appVersion;
            		var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Linux') > -1; //android终端或者uc浏览器
            		var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
            		if (isAndroid) {
            			//status=1下拉数据，status=0初始数据
            			if (status == 1) {
            				var atitleone = document.getElementById(id+"upload");
               				atitleone.setAttribute("onclick", "Android.goUrl('"+data['link']+"','"+id+"','"+data['jumpstatus']+"')");
               				document.getElementById(id+"upload").click(); 
            			}
            		} else if (isiOS) {
            			if (status == 1) {
            				var atitleone = document.getElementById(id+"upload");
               				atitleone.setAttribute("onclick", "goUrl('"+data['link']+"','"+id+"','"+data['jumpstatus']+"')");
               				document.getElementById(id+"upload").click(); 
            			}
            		}
                }
			});
		}

		
		function filter(id){
			$filter = id;
			goodstype(typess);
		}
		function goodstype(id){
			counter = 0;
			typess = id;
			$('.lists').empty();;

			loadGoodsList();
			
			return;//
			
			
		}
		
		document.body.addEventListener('touchstart', function () { }); 
		var swiper = new Swiper('.swiper-container', {
		slidesPerView:'auto',
		paginationClickable: true,
		spaceBetween: 5,
		freeMode: true
		});
		/* $(function(){
			$searchHeight = $("#search-box").height();
			$("#conten").css("margin-top",$searchHeight+30);
		}) */

		
		
		
		
    </script>
    
</html>
