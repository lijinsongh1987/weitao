<!DOCTYPE html>
<html class=" js csstransforms3d"><head>
	<meta charset="utf-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>聚点微淘运营管理系统</title>
	<link rel="stylesheet" href="./Public/css/base.css">
	<link rel="stylesheet" href="./Public/css/page.css">
	<include file="Public:common"/>
	<link href="./Public/css/frame/bootstrap.min.css" rel="stylesheet">
	<link href="./Public/css/frame/font-awesome.css" rel="stylesheet" />
	<link href="./Public/css/flat/style.css" rel="stylesheet">
	
    <link href="./Public/css/frame/style.css" rel="stylesheet">
	<link rel="stylesheet" href="./Public/table/bootstrap/3.3.4/css/bootstrap.min.css" />
	<link rel="stylesheet" href="./Public/table/bootstrap-table/css/bootstrap-table.css" />
</head>

<body>
<div class="superWrap clearfix" style="height: 781px;">
	<include file="Public:left"/>
	<!--side E-->
	<!--content S-->
	<div class="superContent">
	<div class="super-header super-header2">
	<include file="Public:header"/>
	</div>	
		<!--header-->
		<div class="superCtab superCtabBot" style="background:#f1f2f7">
		
			<div class="col-lg-12" style="margin-top:20px;">
		      <div class="ibox float-e-margins">
		          <div class="ibox-title">
		              <h5>首页轮播信息列表</h5>
		          </div>
		          <div class="ibox-content">
		          <form action="?s=SystemManager/partmentmanager" method="post">
		          	  <div class="row">
		          	  	<div class="col-sm-2 m-b-xs" >
	                       <input placeholder="请输入标题名" class="form-control" type="text"  style=" height:36px;" name="title" id="title" value="{$_GET['title']}">
	                    </div>
	                    
	                    <div class="col-sm-10">
		                    <button type="submit" class="btn btn-sm btn-primary" style=" height:36px; width:5em">查询</button>
		                    <a href="#myModal-1" data-toggle="modal" class="btn btn-sm btn-success" style=" height:36px; width:8em;line-height:24px;margin-left:10px;">添加轮播图片 </a>
		                 </div>
		          	  </div>
		          	  </form>
		              <table class="table table-hover table-bordered" style="margin-top:20px;">
		                  <thead>
		                      <tr>
		                      	  <th style="text-align:center;">编号</th>
		                      	  <th style="text-align:center;">排序</th>
		                          <th style="text-align:center;">标题</th>
		                          <th style="text-align:center;">轮播图片</th>
		                          <th style="text-align:center;">跳转地址</th>
		                          <th style="text-align:center;">操作</th>
		                      </tr>
		                  </thead>
		                  <tbody>
		                  	<volist name="list" id="vo">
		                      <tr>
		                      		<td style="text-align:center;">{$vo.id}</td>
		                      		<td style="text-align:center;">{$vo.orderint}</td>
		                          <td style="text-align:center;">{$vo.title}</td>
		                          <td style="text-align:center;"><img  onclick='tip(this)' data="{$vo.imageurl}" src="{$vo.imageurl}" width="30" height="30"/></td>
		                          <td style="text-align:center;">{$vo.httpurl}</td>
		                          <td style="text-align:center;">
		                          <a href="#myModal-1" data-toggle="modal" mce_href="" onclick="editshuff('{$vo.id}','{$vo.title}','{$vo.httpurl}','{$vo.orderint}');">编辑</a>
		                          <a href="javascript:void(0);" onclick="delshuff('{$vo.id}');">删除</a>
		                          </td>
		                      </tr>
		                      </volist>
		                  </tbody>
		              </table>
		          </div>
		      </div>
		  </div>
		</div>
		<!--main-->
		
	</div>
	<!--content E-->
	
</div>
<div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal-1" class="modal fade" style="display: none;">
    <div class="modal-dialog" style="margin-top:10%; width:480px">
        <div class="modal-content">
            <div class="modal-header" style="background:#1c84c6">
                <button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>
                <h4 class="modal-title">分类信息</h4>
            </div>
            <div class="modal-body">
				<form class="form-horizontal" method="post" action="?s=OtherSetup/addshuff" enctype="multipart/form-data" id="myform">
                	<input type="hidden" id="id" name="id">
                    <div class="form-group">
                        <label for="inputPassword1" class="col-lg-3 control-label">标题</label>
                        <div class="col-lg-8">
                            <input type="text" class="form-control" id="titleone"  name="titleone">
                        </div><span class="col-lg-1" style="color:red;line-height:34px">*</span>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword1" class="col-lg-3 control-label">图片</label>
                        <div class="col-lg-8">
                            <input type="file" class="form-control" id="file"  name="file">
                        </div><span class="col-lg-1" style="color:red;line-height:34px">*</span>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword1" class="col-lg-3 control-label">跳转地址</label>
                        <div class="col-lg-8">
                            <input type="text" class="form-control" id="httpurl"  name="httpurl">
                        </div><span class="col-lg-1" style="color:red;line-height:34px">*</span>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword1" class="col-lg-3 control-label">排序</label>
                        <div class="col-lg-8">
                            <input placeholder="请输入数字，数字越小排名越前" type="text" class="form-control" id="orderint"  name="orderint">
                        </div><span class="col-lg-1" style="color:red;line-height:34px">*</span>
                    </div>
                    
                    <div class="form-group">
                        <div class="col-lg-offset-3 col-lg-10">
                            <button type="button" class="btn btn-success" id="submit-btn">提交</button>
                        </div>
                    </div>
                   </form>
            </div>
			
        </div>
    </div>
</div>
<!--时间插件-->
<script src="./Public/laydate/laydate.js"></script>
<script src="./Public/table/jquery/2.1.4/jquery.min.js"></script>
<script src="./Public/table/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="./Public/table/bootstrap-table/js/bootstrap-table.js"></script>
<script src="./Public/table/bootstrap-table/js/bootstrap-table-zh-CN.js"></script>
<script src="./Public/js/layer/layer.js"></script>
<script src="./Public/js/common-scripts.js"></script>
<script>
window.onresize = function(){
	var winH=$(window).height();
	var headH=$('.super-header').height();
	$('.superWrap').height(winH);
	$('.superCtabBot').height(winH-headH);
};
$(window).resize();

laydate.skin('molv');



</script>
<script>
$(document).ready(function(){
	$("#laydate_box").css("box-sizing","content-box");
	});

function editshuff(id,title,httpurl,orderint){
	$("#id").val(id);
	$("#titleone").val(title);
	$("#httpurl").val(httpurl);
	$("#orderint").val(orderint);
}
$("#submit-btn").click(function(){
	var id = $("#id").val();
	var title=$("#titleone").val();
	var httpurl=$("#httpurl").val();
	var orderint=$("#orderint").val();
	if(title != "" && httpurl != "" && orderint != ""){
		$("#myform").submit();
	}else{
	 	//layer.msg('请填写相关数据',{time:800});
	 	layer.msg('请填写相关数据',{time:800});
	}
});
function delshuff(id){
	if (!confirm("确认删除?")) {
        return;
    }
	$.ajax({
		type:"post",
		url:"?s=OtherSetup/delshuff",
		data:{'id':id},
		dataType : "json",			
		success : function(data){
			if(data['msg'] == 1){
				layer.msg('操作成功',{time:800},function(){
					location.reload(true);
				});
			}else if(data['msg'] == 0){
				layer.msg('操作失败',{time:800});
			}
		}
	});
}
function tip(obj){
	 var image  = $(obj).attr('data');
	 $index = layer.tips('<img style="width:300px; height:300px;" src="'+image+'"/>', obj,{area:['320px','310px'],tips:[2,'#FAFAFA']}); 
}
</script>

</body></html>
