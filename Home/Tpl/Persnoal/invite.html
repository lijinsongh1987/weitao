<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>淘宝客</title>
<link rel="stylesheet" type="text/css" href="./Public/Home/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="./Public/Home/css/common.css">
<script src="./Public/Home/js/jquery-1.11.2.min.js"></script>
<script src="./Public/Home/js/flexible.js"></script>
<style type="text/css">

body{
	background: #f43443;
}
.rule{
	display:block;
	font-size12px;
	width:6em;
	color: #fff;
	background: #b91116;
	line-height: 2.4em;
	border-radius: 66px;
	text-align: center;
	position: absolute;
	right: 0.3125rem;
}
#conten{
	padding: 0.3125rem;
	background: #f43443;
}
.process-box{
	background: #ffed7d;
	border-radius: 6px;
	padding-top: 15px;
	padding-bottom:20px;
}
.process-box h1{
	font-size: 20px;
	font-weight: 800px;
	text-align: center;
	color: #f21639;
}
.process-box img{
 	width:98%;
 	display: block;
 	margin: 0 auto;
 	margin-top: 5px;
 }
 .process-box a{
 	display:block;
 	width: 90%;
 	margin: 0 auto;
 	margin-top:15px;
 	background: #f43443;
 	color: #fff07e;
 	text-align: center;
 	line-height: 3em;
 	font-size: 14px;
 	font-weight:800;
 	border-radius: 999px;
 	box-shadow:   0px 10px 10px rgba(0,0,0,0.2);
 }
.invite-box{
 	padding-bottom: 0;
 	overflow: hidden;
 }
.invite-list-box{
 	display: -webkit-flex;
 	margin-top: 20px;
 }
.invite-list{
 	flex:1;
 }
.invite-list h2{
	background: #ff8a00;
	width: 4em;
	margin: 0 auto;
	text-align: center;
	color: #fff;
	line-height: 4em;
	border-radius: 66px;
	font-size: 20px;
	font-weight: 800;
  }
.invite-list p{
	text-align: center;
	font-size: 14px;
	color: #f11038;
	margin-top: 10px;
}
.friends{
	background: #fff;
	margin-top: 20px;
	padding-top: 15px;
	padding-bottom: 15px;
	padding-left: 15px;
	padding-right: 15px;
}
.friends-list{
	display: -webkit-flex;
}
.friends-list img{
	border-radius: 99px;
	width:54px;
	height:54px;
	margin-right: 10px;
	margin-top: 0
}
.friends-list .friends-text{
	flex:1;
	position: relative;
}
.friends-text h2{
	font-size: 16px;
	color: #414141;
	position: absolute;
	top: 5px;
}
.friends-text p{
	color: #999;
	position: absolute;
	bottom: 5px;
}
hr{
	margin: 10px 0;
}
.pop-box{
	position: fixed;
	background: rgba(0,0,0,0.6);
	height: 100%;
	top:0;
	width:100%;
	display: none;
}
.pop{
	background: #fff;
	width:90%;
	margin: 0 auto;
	margin-top: 25%;
	border-radius: 6px;
	overflow: hidden;
	position: relative;
}
.pop h1{
	background: #f43443;
	line-height: 3em;
	text-align: center;
	color: #fff;
	font-size: 16px;
}
.pop p{
	
	padding-left: 15px;
	padding-right: 15px;
	line-height: 2em;
	font-size: 14px;
	margin-top: 15px;
	padding-bottom: 15px;
	text-align: justify;
	color: #414141;
}
.pop .shutDown{
	position: absolute;
	right:10px;
	color: #fff;
	font-size: 20px;
	top:10px;
}
a:hover{
	text-decoration: none;
}

</style>
</head>

<body>

	
	<img src="./Public/Home/img/invite-top.png">
	<section id="conten">
		
		<a class="rule">活动规则</a>
		<img style="margin-top: 35px;" src="./Public/Home/img/box-img.png">
		<div class="process-box">
			<h1>邀请好友流程</h1>
			<img src="./Public/Home/img/process.png">
			<a onclick="sendInviteLink()">发送邀请链接</a>
		</div>
		<img style="margin-top: 35px;" src="./Public/Home/img/box-img.png">
		<div class="invite-box process-box">
			<h1>我的邀请记录</h1>
			<div class="invite-list-box">
				<div class="invite-list" style="align:center;"><h2 id="people">人</h2><p>已邀请人数</p></div>
			</div>
			<div class="friends" id="weixinuser">
				
					
				</div>
				<hr>
			</div>
		</div>
		
		
	</section>
	
	<div class="pop-box">
		<div class="pop">
			<a class="shutDown">X</a>
			<h1>活动规则</h1>
			<p>1、本活动仅限通过此页面注册的新用户参与。<br>2、本活动每人仅限参与一次。同一手机号/微信号/移动设备视为同一用户。严禁作弊，一经发现，立即封号。3、本次活动有任何疑问可咨询聚点微淘客服，客服微信：485454。<br>4、活动奖励将于邀请好友下载APP成功登陆后后24小时内发放至邀请人账户。<br>5、以上活动最终解释权归聚点微淘所有</p>
		</div>
	</div>
</body>

<script>
$(function(){
	$(".rule").click(function(){
		$(".pop-box").fadeIn(500);
	});
	$(".shutDown").click(function(){
		$(".pop-box").fadeOut(500);
	});
	var openid = localStorage.getItem("openid");
	$.ajax({
		type:"post",
		url:"?s=Persnoal/getweixinuserunder",
		data:{'openid':openid},
		dataType : "json",			
		success : function(data){
			//layer.msg(data['sql'],{time:80000});
			if (data) {
				$("#people").html(data['count']);
				var result = "";
				if (data['data'].length) {
					for (var i = 0; i < data['data'].length;i++) {
						result += '<div class="friends-list">'+
							'<img src="'+data['data'][i]['imageurl']+'">'+
									'<div class="friends-text">'+
										'<h2>'+data['data'][i]['nickname']+'</h2>'+
											'<p>'+data['data'][i]['createtime']+'</p>'+
									'</div>'+
									'</div><br/>';
					}
					$("#weixinuser").append(result);
				} else {
					$("#weixinuser").css("display","none");
				}
			}
		}
	});
})
</script>
    
</html>
