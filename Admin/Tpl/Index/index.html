<body>
<div class="superWrap clearfix">
	<include file="Public:left"/>
	<div class="superContent">
		<div class="super-header super-header2">
			<include file="Public:header"/>
		</div>
		
		<div class="superCtab superCtabBot" style="background:#f1f2f7; overflow-x:hidden;">
			<div class="row" style="padding:0; margin:0; margin-top:20px;">
                    
                </div>	   
		</div>
	</div>
	
</div>

<script>
window.onresize = function(){
	var winH=$(window).height();
	var headH=$('.super-header').height();
	$('.superWrap').height(winH);
	$('.superCtabBot').height(winH-headH);
};
$(window).resize();


</script>
<script src="./Public/js/common-scripts.js"></script>
<script src="./Public/laydate/laydate.js"></script>

<script>
var myDate = new Date();
var month= myDate.getMonth()+1;
$(".month").text(month+"月");


$(function(){
	laydate.skin('molv');
	laydate({
		  elem: '#add_time',
		  format: 'YYYY-MM', // 分隔符可以任意定义，该例子表示只显示年月
		  festival: true, //显示节日
		});
	
	
	
})



</script>
